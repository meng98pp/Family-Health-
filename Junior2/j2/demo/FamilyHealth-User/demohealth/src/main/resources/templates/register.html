<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="registerform" class="form" th:action="@{/doRegister}"
      method="post"  style="text-align: center"><br>
    用户名：<input type="text" name="username" id="username_register" value="" /><br>
    密 码：<input type="password" name="pwd" id="pwd_register" value="" /><br>
    住址：<input type="text" name="address" id="address_register" value="" /><br>
    手机号：<input type="number" name="telephone" id="telephone_register" value="" /><br>
    parent<input type="radio" name="category" id="parent_register" value="" />
    child<input type="radio" name="category" id="child_register" value="" /><br>
    <button type="reset" id="clear">清除数据</button>
    <button type="submit">註冊！</button>
</form>
</body>
</html>
